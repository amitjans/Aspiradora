<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Aspiradora</title>
        <style>
            table {
                border: 3px;
            }
            td {
                min-width: 200px;
                min-height: 200px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td id="0">0</td>
                <td id="1">1</td>
                <td id="2">2</td>
            </tr>
            <tr>
                <td id="3">3</td>
                <td id="4">4</td>
                <td id="5">5</td>
            </tr>
            <tr>
                <td id="6">6</td>
                <td id="7">7</td>
                <td id="8">8</td>
            </tr>
        </table>

        <div>
            <button onclick="Basura()">Aleatorio</button>
        </div>

    </body>
    <script src="js/jquery.min.js"></script>
    <script>
        function Basura(){
            for (let i = 0; i < 8; i++) {
                $("#" + i).empty();
            }
            for (let i = 0; i < 4; i++) {
                var aux = Math.floor(Math.random() * 10);
                $("#" + aux).empty();
                $("#" + aux).append('<img src="img/basura.png" width="200px" alt="">');
            }
            $("#7").append('<img src="img/aspiradora.png" width="200px" height="200px" alt="">');
        }
    </script>
</html>
